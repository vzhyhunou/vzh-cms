spring.data.rest.base-path=/api
spring.resources.static-locations=classpath:/static,file:resources
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.format_sql=true

cms.imp.path=resources/import
cms.exp.path=resources/export
cms.exp.cron=0 0 * * * ?
cms.exp.pattern=yyyyMMddHHmm
cms.files.path=resources/static

jwt.header=Authorization
jwt.prefix=Bearer
jwt.expiration=86400
jwt.secret=JwtSecretKey

server.port=8090
